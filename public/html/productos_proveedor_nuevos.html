        <!-- Formulario de Datos del Producto -->
        <div class="form-container">
            <h2>Datos del Nuevo Producto</h2>
            <form id=productoForm>
                <div class="form-group">
                    
                </div>
                <div class="form-group">
                    <label for="nombre_producto">Nombre del Producto</label>
                    <input type="text" id="nombre_producto" name="nombre_producto">

                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="f_ingreso">Fecha de Ingreso</label>

                </div>
                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="p_venta">Precio Venta</label>

                </div>
                <div class="form-group">

                </div>
                <h2>Datos del Nuevo Proveedor</h2>
                <div class="form-buttons">
                    
                </div>
                <div class="form-group">
                    <label for="nombre_proveedor">Nombre del Proveedor</label>
                    <input type="text" id="nombre_proveedor" name="nombre_proveedor">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <input type="text" id="descripcion" name="descripcion">
                </div>
                <div class="form-group">
                    <label for="id_tipo_proveedor">Id Tipo de Proveedor</label>
                    <input type="text" id="id_tipo_proveedor" name="id_tipo_proveedor">
                </div>
                <div class="form-buttons">
                    <button type="button" class="cancel-btn" id="cancelButton">CANCELAR</button>
                    <button type="submit" class="register-btn">REGISTRAR</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('productoForm');
        const cancelButton = document.getElementById('cancelButton');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = {
                    nombre_producto: document.getElementById('nombre_producto').value,
                    id_categoria: document.getElementById('id_categoria').value,
                    id_temporada: document.getElementById('id_temporada').value,
                    f_ingreso: document.getElementById('f_ingreso').value,
                    c_ingreso: document.getElementById('c_ingreso').value,
                    p_costo: document.getElementById('p_costo').value,
                    p_venta: document.getElementById('p_venta').value,
                    id_bodega: document.getElementById('id_bodega').value,
                    nombre_proveedor: document.getElementById('nombre_proveedor').value,
                    direccion: document.getElementById('direccion').value,
                    descripcion: document.getElementById('descripcion').value,
                    id_tipo_proveedor: document.getElementById('id_tipo_proveedor').value,
                };

                try {
                    const response = await fetch('http://localhost:3000/registrar_producto_proveedor_nuevo', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert('Datos registrados exitosamente');
                        form.reset();
                    } else {
                        alert(`Error: ${result.error}`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error en el registro de datos');
                }
            });

            cancelButton.addEventListener('click', () => {
                form.reset();
            });
    });
    </script>
