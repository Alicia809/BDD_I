            <li>
                <a href="https://app.tango.us/app/workflow/Tienda-de-Ropa--Lady-Sa-Lady-Su---Gesti-n-de-Empleados--Clientes-y-Productos-990bbcb321ab42bab462bcadf220cfa4">

    <!-- main -->
    <div class="main">
        <div class="topbar">
            <div class="toggle menu-toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <!-- horizontal navigation -->
            <div class="horizontal-navigation">
                <ul>
                    <li>
                        <a href="clientes.html">
                            <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
                            <span class="title">Registrar</span>

                    <li>
                        <a href="clientes_editar.html">
                            <span class="icon"><ion-icon name="create-outline"></ion-icon></span>

                        </a>

                    <li>
                        <a href="clientes_eliminar.html">

                            <span class="title">Eliminar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Formulario de Datos del Cliente -->
        <div class="form-container">
            <h2>Eliminar Cliente</h2>
            <form id="deleteClienteForm">
                <div class="form-group">
                    <label for="id">ID del Cliente</label>
                    <input type="text" id="id" name="id">
                </div>
                <div class="form-buttons">
                    <button type="button" class="cancel-btn" id="cancelButton">CANCELAR</button>
                    <button type="submit" class="register-btn">ELIMINAR</button>
                </div>
            </form>
        </div>
    </div>

    <!-- scripts -->
    <script src="../js/main.js"></script>
    <!-- ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        document.getElementById('deleteClienteForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const clienteId = document.getElementById('id').value;

            try {
                const response = await fetch(`http://localhost:3000/cliente/${clienteId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Cliente eliminado exitosamente');
                } else {
                    const result = await response.json();
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al eliminar el cliente');
            }
        });

        document.getElementById('cancelButton').addEventListener('click', function() {
            document.getElementById('deleteClienteForm').reset();
        });
    </script>
