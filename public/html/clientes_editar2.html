    <script>
    async function fetchEmployeeData() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        if (id) {
            try {
                const response = await fetch(`http://localhost:3000/cliente/${id}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                document.getElementById('id').value = data.id;
                document.getElementById('name1').value = data.pnombre;
                document.getElementById('name2').value = data.snombre;
                document.getElementById('apellido1').value = data.papellido;
                document.getElementById('apellido2').value = data.sapellido;
                document.getElementById('direccion').value = data.direccion;
                document.getElementById('correo').value = data.correo;
                
                // Convertir la fecha a formato yyyy-MM-dd
                const nacimientoDate = new Date(data.fecha_nacimiento);
                const formattedDate = nacimientoDate.toISOString().split('T')[0];
                document.getElementById('nacimiento').value = formattedDate;

                document.getElementById('telefono1').value = data.telefono1;
                document.getElementById('id_telefono1').value = data.id_telefono1;
                document.getElementById('descrip_telefono1').value = data.descrip_telefono1;
                document.getElementById('telefono2').value = data.telefono2;
                document.getElementById('id_telefono2').value = data.id_telefono2;
                document.getElementById('descrip_telefono2').value = data.descrip_telefono2;
            } catch (error) {
                console.error('Error fetching employee data:', error);
            }
        }
    }

    async function updateEmployee() {
    const id = document.getElementById('id').value;
    const name1 = document.getElementById('name1').value;
    const name2 = document.getElementById('name2').value;
    const apellido1 = document.getElementById('apellido1').value;
    const apellido2 = document.getElementById('apellido2').value;
    const direccion = document.getElementById('direccion').value;
    const correo = document.getElementById('correo').value;
    const nacimiento = document.getElementById('nacimiento').value;
    const telefono1 = document.getElementById('telefono1').value;
    const id_telefono1 = document.getElementById('id_telefono1').value;
    const descrip_telefono1 = document.getElementById('descrip_telefono1').value;
    const telefono2 = document.getElementById('telefono2').value;
    const id_telefono2 = document.getElementById('id_telefono2').value;
    const descrip_telefono2 = document.getElementById('descrip_telefono2').value;

    console.log('Datos enviados:', { name1, name2, apellido1, apellido2, direccion, correo, nacimiento, telefono1, descrip_telefono1, telefono2, descrip_telefono2 }); // Log de los datos enviados

        try {
            const response = await fetch(`http://localhost:3000/cliente/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name1,
                    name2,
                    apellido1,
                    apellido2,
                    direccion,
                    correo,
                    nacimiento,
                    telefono1,
                    id_telefono1,
                    descrip_telefono1,
                    telefono2,
                    id_telefono2,
                    descrip_telefono2
                })
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            alert('Cliente actualizado exitosamente');
            window.location.href = 'clientes.html';
        } catch (error) {
            console.error('Error updating employee data:', error);
        }
    }


    // Fetch employee data when the page loads
    window.onload = fetchEmployeeData;
    </script>
