        <!-- Formulario de Datos del Empleado -->
        <div class="form-container">
            <h2>Datos del Empleado</h2>
            <form id="empleadoForm">
                <div class="form-group">
                    <label for="id_suc">Id Sucursal</label>
                    <input type="text" id="id_suc" name="id_suc">
                </div>
                <div class="form-group">
                    <label for="name1">Primer Nombre</label>
                    <input type="text" id="name1" name="name1">
                </div>
                <div class="form-group">
                    <label for="name2">Segundo Nombre</label>
                    <input type="text" id="name2" name="name2">
                </div>
                <div class="form-group">
                    <label for="apellido1">Primer Apellido</label>
                    <input type="text" id="apellido1" name="apellido1">
                </div>
                <div class="form-group">
                    <label for="apellido2">Segundo Apellido</label>
                    <input type="text" id="apellido2" name="apellido2">
                </div>
                <div class="form-group">
                    <label for="direccion">Direccion</label>
                    <input type="text" id="direccion" name="direccion">
                </div>
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="text" id="correo" name="correo">
                </div>
                <div class="form-group">
                    <label for="nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="nacimiento" name="nacimiento">
                </div>
                <div class="form-group">
                    <label for="telefono1">Telefono 1</label>
                    <input type="text" id="telefono1" name="telefono1">
                </div>
                <div class="form-group">
                    <label for="descrip_telefono1">Descripción Telefono 1</label>
                    <input type="text" id="descrip_telefono1" name="descrip_telefono1">
                </div>
                <div class="form-group">
                    <label for="telefono2">Telefono 2</label>
                    <input type="text" id="telefono2" name="telefono2">
                </div>
                <div class="form-group">
                    <label for="descrip_telefono2">Descripción Telefono 2</label>
                    <input type="text" id="descrip_telefono2" name="descrip_telefono2">
                </div>
                <div class="form-buttons">
                    <button type="button" class="cancel-btn" id="cancelButton">CANCELAR</button>
                    <button type="submit" class="register-btn">REGISTRAR</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('empleadoForm');
        const cancelButton = document.getElementById('cancelButton');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                id_suc: document.getElementById('id_suc').value,
                name1: document.getElementById('name1').value,
                name2: document.getElementById('name2').value,
                apellido1: document.getElementById('apellido1').value,
                apellido2: document.getElementById('apellido2').value,
                direccion: document.getElementById('direccion').value,
                correo: document.getElementById('correo').value,
                nacimiento: document.getElementById('nacimiento').value,
                telefono1: document.getElementById('telefono1').value,
                descrip_telefono1: document.getElementById('descrip_telefono1').value,
                telefono2: document.getElementById('telefono2').value,
                descrip_telefono2: document.getElementById('descrip_telefono2').value,
            };

            try {
                const response = await fetch('http://localhost:3000/registrar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Datos registrados exitosamente');
                    form.reset();
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error en el registro de datos');
            }
        });

        cancelButton.addEventListener('click', () => {
            form.reset();
        });
});
    </script>
